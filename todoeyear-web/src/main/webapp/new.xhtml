<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="reminderId" value="#{reminderBean.reminder.id}" />
		<f:viewAction action="#{reminderBean.findById}"
			if="#{param.reminderId != null}" />
	</f:metadata>


	<ui:define name="titulo">
		<p:outputPanel>Novo Lembrete</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		<form jsf:id="formreminder" class="new-reminder-form">

			<p:messages id="messages" />

			<fieldset class="row" style="border: none;">

				<div class="col s6 input-field">
					<input type="text" class="" id="reminder_title"
						jsf:value="#{reminderBean.reminder.title}" required="true" /> <label
						for="reminder_title">TÃ­tulo</label>
				</div>

				<div class="col s6 input-field">
					<input type="text" class="datepicker" id="reminder_deadline"
						jsf:value="#{reminderBean.deadline}" required="true" />
					<label for="reminder_deadline">Deadline</label>
				</div>

				<div class="col s12 input-field">
					<textarea class="materialize-textarea" id="reminder_body"
						jsf:value="#{reminderBean.reminder.body}" required="true"></textarea>
					<label for="reminder_body">Mensagem</label>
				</div>

			</fieldset>

			<button jsf:action="#{reminderBean.save}" class="waves-effect waves-light blue lighten-2 btn btn-block">Gravar Lembrete</button>
		</form>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const elems = document.querySelectorAll('.datepicker');
				const options = { format: 'dd/mm/yyyy' }
				const instances = M.Datepicker.init(elems, options);
			});
		</script>
	</ui:define>

</ui:composition>
</html>
