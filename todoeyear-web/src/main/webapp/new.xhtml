<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="reminderId" value="#{reminderBean.reminder.id}" />
		<f:viewAction action="#{reminderBean.findById}"
			if="#{param.reminderId != null}" />
	</f:metadata>


	<ui:define name="titulo">
		<p:outputPanel>Novo Lembrete</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		<form jsf:id="formreminder">

			<p:messages id="messages" />

			<fieldset class="row card">

				<div class="col s12 input-field">

					<input type="text" class="" id="reminder_title"
						jsf:value="#{reminderBean.reminder.title}" required="true" />
					<label for="reminder_title">TÃ­tulo</label>
				</div>

				<div class="col s12 input-field">
					<textarea class="materialize-textarea" id="reminder_body"
						jsf:value="#{reminderBean.reminder.body}" required="true"></textarea>
					<label for="reminder_body">Mensagem</label>
				</div> 

			</fieldset>

			<button jsf:action="#{reminderBean.save}">Gravar Lembrete</button>
		</form>
	</ui:define>

</ui:composition>
</html>
