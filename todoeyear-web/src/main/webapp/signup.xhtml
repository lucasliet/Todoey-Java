<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="_template.xhtml">

		<ui:define name="titulo">
				<p:outputPanel>Cadastro</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
		
			<p:messages globalOnly="true" />
		
			<h:form id="signup" styleClass="curved-white-body">
				
				<fieldset class="row">
					<div class="col s12 input-field">
						<input type="email" id="email"
							jsf:value="#{loginBean.user.email}" required="true" /> 
							<label for="email">Email</label>
					</div>
					<div class="col s12 input-field">
						<input type="password" id="senha"
							jsf:value="#{loginBean.user.password}" required="true" /> 
							<label for="senha">Senha</label>
					</div>

					<button jsf:action="#{loginBean.singUp}" class="waves-effect waves-light blue lighten-2 btn btn-block">
						Cadastre-se
					</button>					
				</fieldset>
			</h:form>
		</ui:define>

	</ui:composition>

</html>
