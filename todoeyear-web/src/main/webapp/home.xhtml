<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">
		<p:outputPanel>Lembretes</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">
		<h:form id="formTabelaReminders" prependId="false" styleClass="curved-white-body reminders-list">
			<table>			
				<ui:repeat value="#{reminderBean.reminders}" var="reminder">
					<div class="card-reminder">
						<div class="card-title">
							<h5 class="card-title-text">#{reminder.title}</h5>
						</div>
						<div class="card-body">
							<span class="card-body-text">
								#{reminder.body}
							</span>
							<div class="card-footer">
								<div class="deadline-data">
									<label>Deadline:</label>
									<p>
										<h:outputText value="#{reminder.deadline.time}" >
									    	<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p>
								</div>
								<div class="edit-delete-icons">
									<h:commandLink styleClass="col s1 black-text" action="#{reminderBean.show(reminder)}">
										<i name="edit-2">
											<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				    							<path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
											</svg>
										</i>
									</h:commandLink>
									<h:commandLink styleClass="col s1 black-text" action="#{reminderBean.remove(reminder)}">
										<i name="trash-2" class="col s1">
											<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
			    								<polyline points="3 6 5 6 21 6"></polyline>
			    								<path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line>
											</svg>
										</i>
									</h:commandLink>								
								</div>
							</div>
						</div>
					</div>
				</ui:repeat>
			</table>
		</h:form>		
		
	</ui:define>
</ui:composition>

</html>
