<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="_template.xhtml">

	<f:metadata>
		<f:viewParam name="reminderId" value="#{reminderBean.reminder.id}" />
		<f:viewAction action="#{reminderBean.findById}"
			if="#{param.reminderId != null}" />
	</f:metadata>


	<ui:define name="titulo">
		<p:outputPanel>Lembretes</p:outputPanel>
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formTabelareminders">
			<p:dataTable value="#{reminderBean.reminders}" var="reminder"
				id="tabelareminders" paginator="true" rows="5">
				<f:facet name="header">reminders</f:facet>
				<p:column headerText="TÃ­tulo" sortBy="#{reminder.title}"
					filterBy="#{reminder.title}" filterMatchMode="startsWith">
					<h:outputText value="#{reminder.title}" />
				</p:column>
				<p:column headerText="Mensagem" sortBy="#{reminder.body}">
					<h:outputText value="#{reminder.body}" />
				</p:column>
				<p:column headerText="Data" sortBy="#{reminder.lastModified}">
					<h:outputText value="#{reminder.lastModified.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>

				<p:column headerText="Alterar">
					<p:commandButton 
						value="alterar" actionListener="#{reminderBean.show(reminder)}"
						icon="fa fa-fw fa-edit" />
				</p:column>

				<p:column headerText="Remover">
					<p:commandButton 
						actionListener="#{reminderBean.remove(reminder)}"
						icon="fa fa-fw fa-remove" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
