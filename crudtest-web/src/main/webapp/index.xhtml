<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <div style="margin-top:2rem;">
         <h3>Please write the reminder to be saved:</h3>
      </div>

      <h:form id="reg">
         <h:panelGrid columns="3" columnClasses="titleCell">
            <h:outputLabel for="title" value="Title:"/>
            <h:inputText id="title" value="#{newReminder.title}" />
            <h:message for="title" errorClass="invalid"/>

            <h:outputLabel for="body" value="Reminder:"/>
            <h:inputTextarea id="body" value="#{newReminder.body}"/>
            <h:message for="body" errorClass="invalid"/>
         </h:panelGrid>

         <p>
            <h:panelGrid columns="2">
               <h:commandButton id="register" action="#{reminderController.register}" value="Register" styleClass="register"/>
               <h:messages styleClass="messages" errorClass="invalid" infoClass="valid" warnClass="warning"
                           globalOnly="true"/>
            </h:panelGrid>
         </p>
      </h:form>
      <h2>Reminders</h2>
      <h:panelGroup rendered="#{empty reminders}">
         <em>No registered Reminders.</em>
      </h:panelGroup>
      <p:dataTable var="_reminder" value="#{reminders}" rendered="#{not empty reminders}" styleClass="simpletablestyle">
         <p:column>
            <f:facet name="header">Id</f:facet>
                #{_reminder.id}
            </p:column>
         <p:column>
            <f:facet name="header">Title</f:facet>
                #{_reminder.title}
         </p:column>
         <p:column>
            <f:facet name="header">Reminder</f:facet>
                #{_reminder.body}
            </p:column>
         <p:column>
            <f:facet name="header">Date</f:facet>
            <h:outputText value="#{_reminder.lastModified.time}">
               <f:convertDateTime pattern="dd/MM/yyyy"
                  timeZone="America/Sao_Paulo" />
            </h:outputText>
         </p:column>
         <p:column>
            <f:facet name="header">REST URL</f:facet>
            <a href="#{request.contextPath}/rest/reminders/#{_reminder.id}">/rest/reminders/#{_reminder.id}</a>
         </p:column>
         <p:column headerText="Remove">
				<p:commandButton update="@form" process="@this" value="remove" actionListener="#{reminderController.remove(_reminder)}" icon="fa fa-fw fa-remove" />
		 </p:column>	
         <f:facet name="footer">
            REST URL for all reminders: <a href="#{request.contextPath}/rest/reminders">/rest/reminders</a>
         </f:facet>
      </p:dataTable>
   </ui:define>
</ui:composition>
