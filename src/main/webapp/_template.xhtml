<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<link rel="stylesheet"
		href="#{request.contextPath}/resources/css/style.css"></link>
		<title>Todoey</title>
</h:head>
<h:body>
	<header id="cabecalho">
		<div class="logo">
			<h1>Todoey</h1>
		</div>
		<nav>
			<p:commandButton value="Popula Banco de Dados"
				action="#{populaBanco.init}" process="@this" />
			<h:form rendered="#{loggedUser != null}">
				<p:themeSwitcher id="basic" style="width:165px; margin-left:.5rem; margin-right:.5rem"
					value="#{themeBean.theme}">
					<f:selectItem itemLabel="Choose Theme" itemValue="" />
					<f:selectItems value="#{themeBean.themes}" var="theme"
						itemLabel="#{theme}" itemValue="#{theme}" />
					<f:ajax />
				</p:themeSwitcher>
			</h:form>

			<p:growl id="messages" showDetail="true" autoUpdate="true" />

			<h:form rendered="#{loggedUser != null}">
				<p:menuButton value="Menu">
					<p:menuitem value="Home" action="todoey?faces-redirect=true"
						icon="fa fa-fw fa-pencil-square-o" />
					<p:separator />
					<p:menuitem value="Logout" action="#{loginBean.logoff}"
						icon="fa fa-fw fa-sign-out" />
				</p:menuButton>
			</h:form>
		</nav>
	</header>

	<h1 class="title">
		<ui:insert name="titulo"></ui:insert>
	</h1>

	<main id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</main>
</h:body>

</html>
