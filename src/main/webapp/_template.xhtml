<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head />
	<h:body>
		<div id="cabecalho">
			<div style="display:flex; justify-content:space-between; align-items:center">
				<h:graphicImage library="img" name="logo.png" />
				<div style="display:flex; justify-content:space-between; align-items:center">				
					<p:commandButton value="Popula Banco de Dados" action="#{populaBanco.init}" process="@this" />
					<h:form rendered="#{usuarioLogado != null}">
						<p:themeSwitcher id="basic" style="width:165px; margin-left:.5rem" value="#{temaBean.tema}">
				            <f:selectItem itemLabel="Choose Theme" itemValue="" />
				            <f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}" />
				            <f:ajax />
				        </p:themeSwitcher>
					</h:form>
				</div>
			</div>
			    
			    <p:growl id="messages" showDetail="true" autoUpdate="true"/>
			
				<h:form  rendered="#{usuarioLogado != null}">
				    <p:menuButton value="Menu">
				        <p:menuitem value="Home" action="todoey?faces-redirect=true"  icon="fa fa-fw fa-pencil-square-o"/>
				        <p:separator />
				        <p:menuitem value="Logout" action="#{loginBean.deslogar}" icon="fa fa-fw fa-sign-out"/>
				    </p:menuButton>
				</h:form>
						
			<h1>
				<ui:insert name="titulo"></ui:insert>
			</h1>
		</div>
	
		<div id="conteudo">
			<ui:insert name="conteudo">
			</ui:insert>
		</div>
	</h:body>

</html>
