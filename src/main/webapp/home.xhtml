<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<ui:composition template="_template.xhtml">
	
		<f:metadata>
			<f:viewParam name="reminderId" value="#{reminderBean.reminder.id}" />
			<f:viewAction action="#{reminderBean.findById}" if="#{param.reminderId != null}" />
		</f:metadata>
	

		<ui:define name="titulo">
				<p:outputPanel>Novo Lembrete</p:outputPanel>
		</ui:define>

		<ui:define name="conteudo">
			<h:form id="formreminder">

				<p:messages id="messages" />

				<p:fieldset legend="Dados do Lembrete">
					<p:panelGrid columns="2">

						<p:outputLabel value="Titulo:" for="titulo" />
						<p:inputText id="titulo" value="#{reminderBean.reminder.title}"
							required="true" requiredMessage="Título obrigatório"
							validatorMessage="Título não pode ser superior a 40">
							<f:validateLength maximum="40" />
							<f:ajax event="blur" render="messages" />
						</p:inputText>
						
						<p:outputLabel value="Mensagem: " for="reminderBody" />
						<p:inputText id="reminderBody" value="#{reminderBean.reminder.body}" />

					</p:panelGrid>

				</p:fieldset>	
					<br />
				<p:fieldset style="text-align:center;">
					<p:commandButton value="Gravar Lembrete" action="#{reminderBean.save}" process="@form" 
							update="@form :formTabelareminders:tabelareminders"  />
				</p:fieldset>
			</h:form>
			
			<br />
			<br />
	
			<h:form id="formTabelareminders">
			<p:dataTable value="#{reminderBean.reminders}" var="reminder" id="tabelareminders" paginator="true" rows="5">
				<f:facet name="header">reminders</f:facet>
				<p:column headerText="Título" sortBy="#{reminder.title}" filterBy="#{reminder.title}" filterMatchMode="startsWith">
					<h:outputText value="#{reminder.title}" />
				</p:column>
				<p:column headerText="Mensagem" sortBy="#{reminder.body}" >
					<h:outputText value="#{reminder.body}" />
				</p:column>
				<p:column headerText="Data" sortBy="#{reminder.lastModified}">
					<h:outputText value="#{reminder.lastModified.time}">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Sao_Paulo" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Alterar">
					<p:commandButton update=":formreminder" process="@this" value="alterar" actionListener="#{reminderBean.show(reminder)}" icon="fa fa-fw fa-edit" />
				</p:column>					
				
				<p:column headerText="Remover">
					<p:commandButton update="@form" process="@this" value="remover" actionListener="#{reminderBean.remove(reminder)}" icon="fa fa-fw fa-remove" />
				</p:column>	
			</p:dataTable>
			</h:form>			
		</ui:define>
	</ui:composition>

</html>
